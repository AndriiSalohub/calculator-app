<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <h1 class="calc-title">
            calc
        </h1>
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn delete light-blue-bg">Del</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn plus">+</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn minus">-</div>

            <div class="btn dot">.</div>
            <div class="btn zero">0</div>
            <div class="btn division">/</div>
            <div class="btn multiplication">x</div>


            <div class="btn reset light-blue-bg">RESET</div>
            <div class="btn equal red-bg">=</div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
